name: Deploy to GitHub Pages

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          # If Node.js 22 is not yet available, consider using '20' or '18' or 'lts'.
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build project
        run: pnpm run build

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Make sure 'build/' is the correct SvelteKit output directory (e.g. .svelte-kit or build)
          path: 'build/'
          # Name must match what we'll specify in the deploy job
          name: build-artifact

  deploy:
    needs: build
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      # This references the 'page_url' output from the deploy-pages action
      # Note: If you see an error about 'steps.deployment' not existing yet,
      # you can remove or move this line below.
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          # Must match the name used in the "Upload Artifact" step
          name: build-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
        with:
          # Explicitly tell the action which artifact name to deploy
          artifact_name: build-artifact
